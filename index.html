<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Migrator</title>
</head>
<body>

<nav class="col-lg-12">
    <h1 class="logo col-lg-3">Migrator</h1>
</nav>
<main class="col-lg-12">
    <div class="form-upload col-lg-8">
        <form method="post" id='form' enctype="multipart/form-data">
            <p class="form-title">Загрузить компании</p>           
            <input type="file" class="form-control" id="inputGroupFile01" name="file">
            <input class="btn btn-primary" type="submit" id='bnt-submit' value="Отправить">
        </form>
    </div>
    <div class="form-preset col-lg-4">
        <form id="download" method="post">
            <p class="form-title">Выгрузить пресет</p>
            <button type="submit" class="btn btn-primary">Получить</button>
        </form>
    </div>
</main>

</body>
<script src="./app.js"></script>
</html>
